<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
  }

  .button {
    margin: 5px;
    width: calc(25% - 10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: black;
    height: 200px;
    margin-bottom: 30px;
    margin-top: 30px;
  }

  .button:hover {
      color: black;
      text-decoration: none;
  }

  .button img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .button.disabled {
    opacity: 0;
    pointer-events: none;
  }

  .brighten img {
  -webkit-filter: brightness(50%);
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -o-transition: all 1s ease;
  -ms-transition: all 1s ease;
  transition: all 1s ease;
  }

  .brighten img:hover {
  -webkit-filter: brightness(100%);
  }

  .nickname {
    color: #808080; /* Change this to whatever color you want */
  }

  .button p {
    margin: 1px 0; /* Reduce the top and bottom margin */
  }
</style>

{% load static %}
<div class="container">
  {% for chapter in chapters %}
    <a href="chapters/{{ chapter.slug }}" class="button brighten">
      <img src="{{ chapter.image.url }}" alt="{{ chapter.name }}">
      <p>{{chapter.name}}</p>
      <p class="nickname">{{chapter.letters}}</p>
    </a>
  {% endfor %}
</div>
