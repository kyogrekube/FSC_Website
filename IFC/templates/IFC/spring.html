{% extends 'IFC/base.html' %}

{% block title %}Spring Recruitment{% endblock %}

{% block header %}
    <style>
        a.register-button {
            transition: 0.3s;
            background-color: rgb(214, 0, 28);
            color: white;
            padding: 10px 100px;
            border: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        a.register-button:hover {
            transition: 0.3s;
            filter: brightness(75%);
            color: white;
            text-decoration: none;
        }

        .container {
            align-items: center;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .container h1{
            margin: 20px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Spring registration is currently closed</h1>

        <a id="registerFall" class="register-button" href="fall" target="blank">
            Fall registration
        </a>
    </div>
{% endblock %}
