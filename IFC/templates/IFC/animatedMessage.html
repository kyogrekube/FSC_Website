<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Message</title>
    <style>
        .animated-message-wrapper *,
        .animated-message-wrapper *:before,
        .animated-message-wrapper *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
            font-size: 30px;
            font-weight: 500;
        }
        body{
            background-color: #0e6ffc;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .animated-message-wrapper{
            height: 80px;
            display: flex;
            border-radius: 8px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .words{
            overflow: hidden;
        }
        .words span{
            display: block;
            height: 100%;
            padding-left: 10px;
            color: #0e6ffc;
            animation: spin_words 6s infinite;
        }
        @keyframes spin_words{
            10%{
                transform: translateY(-112%);
            }
            25%{
                transform: translateY(-100%);
            }
            35%{
                transform: translateY(-212%);
            }
            50%{
                transform: translateY(-200%);
            }
            60%{
                transform: translateY(-312%);
            }
            75%{
                transform: translateY(-300%);
            }
            85%{
                transform: translateY(-412%);
            }
            100%{
                transform: translateY(-400%);
            }
        }
    </style>
</head>
<body>
    <div class="animated-message-wrapper">
        <p>Welcome to the RPI Fraternity Sorority Commons Website! For </p>
        <div class="words">
            <span>members</span>
            <span>students</span>
            <span>parents</span>
            <span>alumni</span>
            <span>everyone</span>
        </div>
    </div>
</body>
</html>
