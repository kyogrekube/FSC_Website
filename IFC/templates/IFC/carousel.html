<style>
    /* Custom CSS */
    .carousel {
        margin: 0 auto; /* Center the carousel horizontally */
        max-width: 600px; /* Set a maximum width for the carousel */
    }
    
    .carousel-item img {
        max-width: 100%; /* Make the images responsive and fit within the carousel container */
        height: auto;
        margin: 0 auto; /* Center the images horizontally */
    }
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% load static %}
        <div class="carousel-item active">
            <img src="{% static 'IFC/images/carousel/image1.jpeg' %}" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'IFC/images/carousel/image2.jpeg' %}" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'IFC/images/carousel/image3.jpeg' %}" class="d-block w-100" alt="Image 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
